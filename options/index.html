<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/options.css" />
    <link id="favicon" rel="icon" type="image/png" href="../images/favicon.png" />

    <title data-i18n="product_name"></title>
  </head>

  <body>
    <section class="main-container">
      <div>
        <figure>
          <img alt="" src="../images/large-bubble.png" />
        </figure>
        <form>
          <div class="stack">
            <label><input class="whitelist" type="checkbox"><span data-i18n="automatic_whitelisting"></span></label>
            <aside class="note" data-i18n="incognito_note"></aside>
          </div>
          <div class="bottom-gap">
            <label><input class="context-menu" type="checkbox"><span data-i18n="show_item_in_context_menu"></span></label>
          </div>
          <div>
            <a href="chrome://extensions/configureCommands" class="change-shortcut" href="#" data-i18n="change_keyboard_shortcut"></a>
            <aside data-i18n="keyboard_shortcut"></aside>
          </div>
          <div class="update-check">
            <div class="update-controls">
              <a class="stylesheet-update" href="#" data-i18n="force_stylesheet_update"></a>
              <aside data-i18n="last_updated_period"></aside>
            </div>
            <div class="error hidden">
              <svg><use xlink:href="#close-icon"></use></svg>
              <span class="error-msg" data-i18n="fetch_error"></span>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <ul>
        <li data-i18n="name_version_copyright_ricky"></li>
        <li data-i18n="copyright_steven"></li>
        <li><a class="release-notes" href="../release-notes/index.html" data-i18n="release_notes"></a></li>
      </ul>
    </footer>
    <svg xmlns="http://www.w3.org/2000/svg">
      <symbol viewBox="0 0 12 12" id="close-icon">
        <title>close-icon</title>
        <path fill="currentColor" class="close-icon" d="M6,12a6,6,0,1,1,6-6A6,6,0,0,1,6,12ZM8.83,4.59A1,1,0,0,0,7.41,3.17L6,4.59,4.59,3.17A1,1,0,0,0,3.17,4.59L4.59,6,3.17,7.41A1,1,0,0,0,4.59,8.83L6,7.41,7.41,8.83A1,1,0,0,0,8.83,7.41L7.41,6Z"/>
      </symbol>
    </svg>
  </body>

  <script src="../scripts/utils.js"></script>
  <script src="../scripts/storage.js"></script>

  <script src="../scripts/private/options.js"></script>
  <script src="../scripts/private/stylesheet.js"></script>

  <script src="scripts/options-page.js"></script>
</html>
