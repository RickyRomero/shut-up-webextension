<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../core/extension.css" />
  <link rel="stylesheet" href="styles/options.css" />
  <link id="favicon" rel="icon" type="image/png" href="../images/favicon.png" />

  <title data-i18n="product_name"></title>
</head>

<body>
  <div class="options__position">
    <div class="options__wrapper">
      <header class="access-banner__wrapper">
        <div class="access-banner__limited">
          <img alt="Info" src="../images/options/info.svg" width="32" height="32" />
          <span>Shut Up has limited website access.</span>
          <button class="access-banner__limited-button">Review…</button>
        </div>
        <div class="access-banner__fix">
          <img alt="Warning" src="../images/options/warning.svg" width="32" height="32" />
          <span>Additional permissions needed.</span>
          <button class="access-banner__fix-button">Fix It…</button>
        </div>
      </header>

      <main class="options__contents">
        <figure>
          <img class="options__bubble" alt="" src="../images/large-bubble.png" width="800" height="714" />
        </figure>
        <form>
          <div class="stack">
            <label><input class="allowlist" type="checkbox"><span data-i18n="automatic_allowlisting"></span></label>
            <aside class="private note" data-i18n="placeholder"></aside>
          </div>
          <div class="trailing-gap">
            <label><input class="context-menu" type="checkbox"><span
                data-i18n="show_item_in_context_menu"></span></label>
          </div>
          <div>
            <a href="chrome://extensions/shortcuts" class="change-shortcut" href="#"
              data-i18n="change_keyboard_shortcut"></a>
            <aside class="keyboard-shortcut" data-i18n="keyboard_shortcut"></aside>
            <aside class="keyboard-shortcut-not-configurable" data-i18n="keyboard_shortcut_not_configurable"></aside>
          </div>
        </form>
      </main>

      <footer>
        <ul>
          <li data-i18n="name_version_copyright_ricky"></li>
          <li data-i18n="copyright_steven"></li>
          <li><a class="release-notes" href="../release-notes/index.html" data-i18n="release_notes"></a></li>
        </ul>
      </footer>
    </div>
  </div>

  <dialog class="review-modal">
    <header>
      <h1 data-i18n="review_header"></h1>
    </header>
    <main>
      <p data-i18n="review_permissions"></p>
      <ul class="review-modal__allowed-sites"></ul>
      <p data-i18n="review_guidance"></p>
    </main>
    <footer>
      <button class="review-modal-dismiss" data-i18n="review_dismiss_button"></button>
      <button class="review-modal-request-permission" data-i18n="review_continue_button"></button>
    </footer>
  </dialog>

  <dialog class="fix-modal">
    <header>
      <h1 data-i18n="fix_header"></h1>
    </header>
    <main>
      <p data-i18n="fix_guidance"></p>
      <button class="fix-modal-request-permission" data-i18n="fix_continue_button"></button>
      <hr />
      <div data-i18n="fix_reassurance"></div>
      <details class="fix-modal-details">
        <summary data-i18n="fix_learn_more"></summary>
        <p data-i18n="fix_lm1"></p>
        <p data-i18n="fix_lm2"></p>
        <p data-i18n="fix_lm3"></p>
      </details>
    </main>
  </dialog>
</body>

<script src="scripts/options-page.js" type="module"></script>

</html>
