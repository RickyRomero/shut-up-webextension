<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../core/extension.css" />
  <link rel="stylesheet" href="styles/options.css" />
  <link id="favicon" rel="icon" type="image/png" href="../images/favicon.png" />

  <title data-i18n="product_name"></title>
</head>

<body>
  <main>
    <div>
      <figure>
        <img alt="" src="../images/large-bubble.png" />
      </figure>
      <form>
        <div class="stack">
          <label><input class="allowlist" type="checkbox"><span data-i18n="automatic_allowlisting"></span></label>
          <aside class="private note" data-i18n="placeholder"></aside>
        </div>
        <div class="bottom-gap">
          <label><input class="context-menu" type="checkbox"><span data-i18n="show_item_in_context_menu"></span></label>
        </div>
        <div>
          <a href="chrome://extensions/shortcuts" class="change-shortcut" href="#"
            data-i18n="change_keyboard_shortcut"></a>
          <aside class="keyboard-shortcut" data-i18n="keyboard_shortcut"></aside>
          <aside class="keyboard-shortcut-not-configurable" data-i18n="keyboard_shortcut_not_configurable"></aside>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <ul>
      <li data-i18n="name_version_copyright_ricky"></li>
      <li data-i18n="copyright_steven"></li>
      <li><a class="release-notes" href="../release-notes/index.html" data-i18n="release_notes"></a></li>
    </ul>
  </footer>
</body>

<script src="scripts/options-page.js" type="module"></script>

</html>
