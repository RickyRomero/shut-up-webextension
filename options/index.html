<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/options.css" />
    <link id="favicon" rel="icon" type="image/png" href="../images/favicon.png" />

    <title data-i18n="product_name"></title>
  </head>

  <body>
    <section class="main-container">
      <div>
        <figure>
          <img alt="" src="../images/large-bubble.png" />
        </figure>
        <form>
          <div class="stack">
            <label><input class="whitelist" type="checkbox"><span data-i18n="automatic_whitelisting"></span></label>
            <aside class="note" data-i18n="incognito_note"></aside>
          </div>
          <div class="bottom-gap">
            <label><input class="context-menu" type="checkbox"><span data-i18n="show_item_in_context_menu"></span></label>
          </div>
          <div>
            <a href="chrome://extensions/configureCommands" class="change-shortcut" href="#" data-i18n="change_keyboard_shortcut"></a>
            <aside data-i18n="keyboard_shortcut"></aside>
          </div>
          <div>
            <a class="stylesheet-update" href="#" data-i18n="force_stylesheet_update"></a>
            <aside data-i18n="last_updated_period"></aside>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <ul>
        <li data-i18n="name_version_copyright_ricky"></li>
        <li data-i18n="copyright_steven"></li>
        <li><a href="../release-notes/index.html" data-i18n="release_notes"></a></li>
      </ul>
    </footer>
  </body>

  <script src="../scripts/utils.js"></script>
  <script src="../scripts/storage.js"></script>

  <script src="../scripts/event-bridge.js"></script>
  <script src="../scripts/private/message-queue.js"></script>
  <script src="../scripts/private/ui-bridge.js"></script>
  <script src="../scripts/private/private-event-bridge.js"></script>

  <script src="../scripts/private/options.js"></script>
  <script src="../scripts/private/stylesheet.js"></script>

  <script src="scripts/options-page.js"></script>
</html>
